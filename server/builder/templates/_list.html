<ul>
{% if posts %}
{% for post in posts %}
    <li>
        <a href="{{ url_for(".page", path=post.page.path) }}">{{ post.title }}</a>
    {% if post.tags|length %}
        | Tagged:
        {% for post_tag in post.tags %}
            <a href="{{ url_for(".tag", tag=post_tag|trim) }}">{{ post_tag }}</a>
        {% endfor %}
    {% endif %}
    </li>
{% else %}
    <li>No page.</li>
{% endfor %}
{% endif %}
</ul>
